<!DOCTYPE html>
<html>
<head>
    <title>Запрос восстановления пароля</title>
</head>
<body>
    <h1>Запрос восстановления пароля</h1>
    <p>Для восстановления пароля, пожалуйста, введите вашу электронную почту:</p>
    <form action="{% url 'password_reset' %}" method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Отправить запрос</button>
    </form>
</body>
</html>
