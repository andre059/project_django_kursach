{% extends 'car/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление письма
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить письмо ({{ object.head }})?</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'mailing:messages' %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
